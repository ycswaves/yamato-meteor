<template name="notificationMessages">
  {{#if notifications}}
  <div class="notification-box">
    <div style="width:350px">
      <div class="panel panel-primary">
        <div class="panel-heading">
        <button type="button" class="close">&times;</button>
          通知助手
        </div>
        <div class="panel-body" style="overflow:hidden">
          <ul class="notification">
            {{#each notifications}}
            {{> notificationMessage}}
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>

<template name="notificationMessage">
  <li class="left clearfix message">
  <span class="notification-img pull-left">
    <img src="http://placehold.it/50/{{color}}/fff&amp;text=Info" class="img-rounded">
  </span>
  <div class="notification-body clearfix">
    <div class="header">
      <strong class="primary-font">{{title}}</strong>
    </div>
    <p>
      {{{message}}}
    </p>
  </div>
</li>
</template>
