<template name="header"> 
	<header class="navigation">
		<div class="container">
			<header class="navbar">
				<div class="navbar-header">
					<div class="navbar-brand nav" id="brand">
						<a href="/"><img src="/img/logo.png" height="36px" alt="brand"></a>
					</div>
				</div>
				<nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
					{{#if currentUser}}
					<div class="pull-right m-l-md">
						<a href="#" class="pointer" id="signout">登出</a>
					</div>
					<div class="pull-right m-l-md">
						<i class="fa fa-bell-o pointer" id="replyHelper">
						{{#if messageCount}}
							&nbsp;<span class="badge background-color-danger">{{messageCount}}</span>
						{{/if}}
						</i>
					</div>
					<div class="pull-right m-l-md">
						<a href="{{pathFor 'profile'}}" class="pointer">{{loggedInUser.username}}</a>
					</div>
					{{else}}
					<div class="pull-right m-l-md">
						<a href="#" class="pointer" data-toggle="modal" data-target="#loginModal">登陆</a>
					</div>
					{{/if}}
				</nav><!-- /.navbar collapse-->
				<div class="add-your-property">
					<a href="/properties/add" class="btn btn-default"><i class="fa fa-plus"></i><span class="text">发布新置业</span></a>
				</div>
			</header>
		</div>
	</header>
</template>
